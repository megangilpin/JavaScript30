<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
  <script src="fabric.js"></script>
</head>
<body>
<canvas id="canvas" width="300" height="300"></canvas>
<script>
var canvas = new fabric.Canvas("canvas");
var text = new fabric.Textbox('Hello world From Fabric JS', {
            width:250,
            cursorColor :"blue",
            top:10,
            left:10
        });
var circle = new fabric.Circle({
  radius: 20, fill: 'green', left: 100, top: 100
});
canvas.add(circle)
var rect = new fabric.Rect({ width:20, height:20 });
canvas.add(rect);

// !!** BEGINNING **!!

// fabric.js methods
// add an object to canvas
canvas.add("object to add")
// move an object on the canvas
.set({ left: 20, top:50 })

// not sure yet
canvas.renderAll();

//return the property number
.get('width');

// reference the object on canvas
canvas.item(0);

//get all the objects on the canvas
canvas.getObjects();

//remove previously added objects
canvas.remove('foo')

// disable group selection
canvas.selection = false; 

// make object unselectable
rect.set('selectable', false); 

// create a static canvas so the at objects can't be moved
var staticCanvas = new fabric.StaticCanvas('c');

// adding image to canvas
var imgElement = document.getElementById('my-image');
var imgInstance = new fabric.Image(imgElement, {
  left: 100,
  top: 100,
  angle: 30,
  opacity: 0.85
});
canvas.add(imgInstance);

// adding url image
fabric.Image.fromURL('my_image.png', function(oImg) {
  canvas.add(oImg);
});

//event handling
canvas.on('mouse:down', function(options) {
  console.log(options.e.clientX, options.e.clientY);
});

// !!** BEGINNING **!!
</script>

<style>
  html, body {
    margin: 0;
  }

  #canvas {
    outline: solid;
    outline-width: 1 px;
    outline-color: black;
    margin: 20px;
  }
</style>

</body>
</html>
