<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const pressed = [];
  const secretCode = 'hello'

  window.addEventListener('keyup', (e) => {
    console.log(e.key);
    pressed.push(e.key);
    console.log(pressed);
    // use a negative number to start at the end of the array
    // when the number to be spliced is - nothing happens
    let removed = pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length) 
    
    console.log(removed);
    console.log(pressed);
    if(pressed.join('') === secretCode) {
      cornify_add();
    }
  })
</script>
</body>
</html>
